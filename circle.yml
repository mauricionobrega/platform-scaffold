machine:
    node:
        version: 6.9.2
dependencies:
    cache_directories:
        - "web/node_modules"
        - "native/node_modules"
    pre:
        - ./web/scripts/install-google-chrome-stable.sh
        - npm install:
            pwd: web
        # Disabling native `npm install` for now as we aren't set up to `npm install` a git dep yet
        #- npm install:
        #    pwd: native
test:
    override:
        - npm run lint:
            pwd: web
        - npm test -- --runInBand:
            pwd: web
        # Calculate the Lighthouse score
        - npm run test:pwa-ci:
            pwd: web
        # Run end-to-end tests
        # - npm run smoke-test:
        #    pwd: web
    post:
       - cp -R lighthouse/* $CIRCLE_ARTIFACTS:
           pwd: web
experimental:
    notify:
        branches:
            only:
                - master
                - develop
